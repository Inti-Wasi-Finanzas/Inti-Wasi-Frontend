<div class="saved-container">

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="navbar-left">
      <span class="logo-text" routerLink="/client/menu-client">Inti Wasi</span>
    </div>

    <nav class="navbar-center">
      <a routerLink="/client/profile" class="nav-link">Cliente</a>
      <a routerLink="/client/simulation-create" class="nav-link">
        Nueva Simulaci√≥n
      </a>
      <a routerLink="/client/my-simulations" class="nav-link active">
        Simulaciones Guardadas
      </a>
    </nav>

    <div class="navbar-right">
      <button class="logout-btn" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="saved-main">
    <section class="saved-panel">
      <div class="saved-card">

        <table class="saved-table">
          <thead>
          <tr>
            <th>Nombre completo</th>
            <th>DNI</th>
            <th>Tel√©fono</th>
            <th>Ingresos</th>
            <th>Estado</th>
            <th class="actions-header">Acciones</th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let sim of simulations">
            <td>{{ sim.fullName }}</td>
            <td>{{ sim.dni }}</td>
            <td>{{ sim.phoneNumber }}</td>
            <td>S/ {{ sim.monthlyIncome | number : '1.0-2' }}</td>
            <td>
                <span
                  class="status-pill"
                  [ngClass]="getStatusClass(sim.status)"
                >
                  {{ getStatusLabel(sim.status) }}
                </span>
            </td>
            <td class="actions-cell">
              <button
                type="button"
                class="icon-btn edit-btn"
                (click)="onEdit(sim)"
                title="Editar simulaci√≥n"
              >
                ‚úèÔ∏è
              </button>
              <button
                type="button"
                class="icon-btn delete-btn"
                (click)="onDelete(sim)"
                title="Eliminar simulaci√≥n"
              >
                üóëÔ∏è
              </button>
            </td>
          </tr>

          <tr *ngIf="simulations.length === 0">
            <td colspan="6" class="empty-row">
              No hay simulaciones guardadas.
            </td>
          </tr>
          </tbody>
        </table>

        <!-- Paginaci√≥n (placeholder, luego lo conectas de verdad) -->
        <div class="pagination">
          <button type="button" class="page-arrow" disabled>‚óÄ</button>
          <span class="page-info">P√°gina 1 de 1</span>
          <button type="button" class="page-arrow" disabled>‚ñ∂</button>
        </div>

      </div>
    </section>
  </main>
</div>
