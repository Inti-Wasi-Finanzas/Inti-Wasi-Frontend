<div class="profile-container">
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="navbar-left">
      <!-- Al hacer clic vuelve al dashboard -->
      <span class="logo-text" routerLink="/client/menu-client">Inti Wasi</span>
    </div>

    <nav class="navbar-center">
      <a routerLink="/client/profile" class="nav-link active">Cliente</a>
      <a routerLink="/client/simulation-create" class="nav-link">Nueva Simulaci√≥n</a>
      <a routerLink="/client/my-simulations" class="nav-link">Simulaciones Guardadas</a>
    </nav>

    <div class="navbar-right">
      <button class="logout-btn" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="profile-main">
    <section class="profile-panel">
      <div class="profile-card">
        <h2 class="profile-title">Perfil de Cliente</h2>

        <div class="profile-content">
          <!-- Icono de perfil -->
          <div class="profile-image">
            <div class="image-placeholder">
              <span class="profile-icon">üë§</span>
            </div>
          </div>

          <!-- Datos -->
          <div class="profile-data">
            <!-- Nombre -->
            <div class="data-row">
              <span class="label">Nombre Completo</span>
              <span class="value" *ngIf="!isEditing; else editFullName">
                {{ client.fullName || '-' }}
              </span>
            </div>
            <ng-template #editFullName>
              <input
                class="input-edit"
                type="text"
                placeholder="Nombre completo"
                [(ngModel)]="client.fullName"
              />
            </ng-template>

            <!-- DNI -->
            <div class="data-row">
              <span class="label">DNI</span>
              <span class="value" *ngIf="!isEditing; else editDni">
                {{ client.dni || '-' }}
              </span>
            </div>
            <ng-template #editDni>
              <input
                class="input-edit"
                type="text"
                placeholder="DNI"
                [(ngModel)]="client.dni"
              />
            </ng-template>

            <!-- Correo -->
            <div class="data-row">
              <span class="label">Correo electr√≥nico</span>
              <span class="value" *ngIf="!isEditing; else editEmail">
                {{ client.email || '-' }}
              </span>
            </div>
            <ng-template #editEmail>
              <input
                class="input-edit"
                type="email"
                placeholder="correo@ejemplo.com"
                [(ngModel)]="client.email"
              />
            </ng-template>

            <!-- Tel√©fono -->
            <div class="data-row">
              <span class="label">Tel√©fono</span>
              <span class="value" *ngIf="!isEditing; else editPhone">
                {{ client.phone || '-' }}
              </span>
            </div>
            <ng-template #editPhone>
              <input
                class="input-edit"
                type="text"
                placeholder="Tel√©fono"
                [(ngModel)]="client.phone"
              />
            </ng-template>

            <!-- Ingresos -->
            <div class="data-row">
              <span class="label">Ingresos Mensuales</span>
              <span class="value" *ngIf="!isEditing; else editIncome">
                {{ client.monthlyIncome || '-' }}
              </span>
            </div>
            <ng-template #editIncome>
              <input
                class="input-edit"
                type="number"
                placeholder="S/ 0.00"
                [(ngModel)]="client.monthlyIncome"
              />
            </ng-template>

            <!-- Bot√≥n -->
            <div class="edit-button-container">
              <button class="btn-edit" (click)="onEditClick()">
                {{ isEditing ? 'Guardar' : 'Editar' }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
