<div class="saved-container">

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="navbar-left">
      <span class="logo-text" routerLink="/advisor/menu-advisor">Inti Wasi</span>
    </div>

    <nav class="navbar-center">
      <a routerLink="/client/profile" class="nav-link">Clientes</a>
      <a routerLink="/client/simulation-create" class="nav-link">
        Nueva Simulaci√≥n
      </a>
      <a routerLink="/client/my-simulations" class="nav-link active">
        Simulaciones Guardadas
      </a>
    </nav>

    <div class="navbar-right">
      <button class="logout-btn" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="saved-main">
    <section class="saved-panel">
      <div class="saved-card">

        <h2 class="client-list-title">Listado de Clientes</h2>
        <table class="saved-table">
          <thead>
          <tr>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Ingresos Mensuales</th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.dni }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>S/ {{ cliente.ingresos }}</td>
          </tr>

          <tr *ngIf="clientes.length === 0">
            <td colspan="5" class="empty-row">
              No hay clientes registrados.
            </td>
          </tr>
          </tbody>
        </table>

      </div>
    </section>
  </main>
</div>
